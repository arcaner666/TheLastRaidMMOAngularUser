<div fxLayout="column" fxFill>
  <div fxFlex="33"></div>
  <div fxFlex>
    <div fxLayout="row" fxFill>
      <div fxFlex="33"></div>
      <div fxFlex>
        <mat-card>
          <mat-card-header>
            <mat-card-title>User Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form #LoginForm="ngForm" (ngSubmit)="Login()">
              <mat-form-field floatLabel="auto" appearance="outline" fxFill>
                <mat-label>User Name</mat-label>
                <input matInput type="text" id="username" name="username" #username="ngModel"
                  [(ngModel)]="player.UserName" (keyup)="Reset()" required>
                <mat-hint align="end">{{result.info}}</mat-hint>
              </mat-form-field>
              <mat-form-field floatLabel="auto" appearance="outline" fxFill>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" #password="ngModel"
                  [(ngModel)]="player.Password_" (keyup)="Reset()" required>
              </mat-form-field>
              <button mat-raised-button type="submit" [disabled]="LoginForm.invalid" fxFill>Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex="33"></div>
    </div>
  </div>
  <div fxFlex="33"></div>
</div>
